<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Email validator & Fun facts API</title>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center m-2">
        <div class="card p-5">
            <div class="text-center">
                <h1>Fun fact!</h1>
            </div>
            <div class="text-center">
                <p id="funFact"></p>
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex align-items-center justify-content-center">
            <div class="card p-5">
                <h3 class="mb-3">Check Email Validity</h3>
                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" id="email" class="form-control"/>
                </div>
                <div>
                    <button onclick="checkEmail()" class="btn-primary btn">Check Email</button>
                </div>
                <p class="mt-4" id="result"></p>
            </div>
    </div>
</body>
<script src="./scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
